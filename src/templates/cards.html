<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <title>Company Game</title>
  </head>

  <body>
    {% for company in companies %}
    <div class="card" style="width: 15rem">
      <div class="card-header text-white bg-primary">🏢 {{company.name}}</div>
      <div class="card-body">
        <span class="badge badge-pill badge-dark">{{company.era}}</span>
        <span class="badge badge-pill badge-primary">{{company.industry}}</span>
        <table class="table table-striped table-sm">
          <tbody>
            <tr>
              <th>Cost</th>
              <td>{{company.cost}}</td>
              <th>Influence</th>
              <td>{{company.influence}}</td>
            </tr>
            <tr>
              <th>💰</th>
              <td>{{company.money}}</td>
              <th>🔬</th>
              <td>{{company.science}}</td>
            </tr>
            <tr>
              <th>😃</th>
              <td>{{company.happiness}}</td>
              <th>🏢</th>
              <td>{{company.infra}}</td>
            </tr>
          </tbody>
        </table>
        <small></small>
      </div>
    </div>
    {% endfor %}
  </body>

</html>
