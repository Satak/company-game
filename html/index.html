<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Company Game</title>
  </head>
  <body>
    <div class="card" style="width: 15rem">
      <div class="card-header text-white bg-primary">🏢 Musketry LLC</div>
      <div class="card-body">
        <span class="badge badge-pill badge-dark">Steam</span>
        <span class="badge badge-pill badge-primary">Tech</span>
        <table class="table table-striped table-sm">
          <tbody>
            <tr>
              <th>Cost</th>
              <td>7</td>
              <th>Influence</th>
              <td>3</td>
            </tr>
            <tr>
              <th>💰</th>
              <td>+3</td>
              <th>🔬</th>
              <td>-2</td>
            </tr>
            <tr>
              <th>😃</th>
              <td>0</td>
              <th>🏢</th>
              <td>-1</td>
            </tr>
          </tbody>
        </table>
        <small></small>
      </div>
    </div>
  </body>
</html>
